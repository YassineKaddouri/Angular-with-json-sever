<div class="row my-4">
  <div class="col-md-6">
    <h3>List of Tasks</h3>
  </div>
  <div class="col-md-6 text-right">
    <button (click)="showForm = !showForm" class="btn btn-dark btn-sm">
      <i class="fa fa-plus"></i>New Task
    </button>
  </div>
</div>
<div class="row" *ngIf="showForm">
  <div class="col-md-6 mx-auto">
  <div class="form-group">
    <label for="label">label</label>
    <input [(ngModel)]="myTask.label"type="text" name="" id="label" class="form-control" placeholder="" aria-describedby="helpId">
  </div>

  <div class="form-check my-2">
    <label class="form-check-label">
      <input [(ngModel)]="myTask.completed"  type="checkbox" class="form-check-input" >
      Completed
    </label>
  </div>
    <button *ngIf="editForm" (click)="updateTask()"  class="btn btn-warning btn-block">
      update Task <i class="fa fa-send"></i>
    </button>
  <button *ngIf="!editForm" (click)="persistTask()"  class="btn btn-success btn-block">
    New task <i class="fa fa-send"></i>
  </button>
</div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto">
    <input (keyup)="searchTasks()" [(ngModel)]="searchText" type="text" placeholder="search" class="form-control">
    <ul class="list-group">
      <ul class="list-group">

        <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
          <button  (click)="editTask(task)" class="btn btn-warning btn-sm">
            <i class="fa fa-pencil"></i>
          </button>
          {{task.label}}
          <span [ngClass]="{
          'badge-info': task.completed,
          'badge-danger':!task.completed
          }" class="badge badge-danger badge-pill">
            <i class="fa" [ngClass]="{
            'fa-thumbs-up': task.completed,
            'fa-thumbs-down':!task.completed
            }"></i>
          </span>
          <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
            <i class="fa fa-trash"></i>
          </button>
        </li>

      </ul>
    </ul>
  </div>
</div>
